<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>naming</title>
  <link href="https://cdn.bootcss.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./app.css">
  <script src="https://cdn.bootcss.com/vue/2.5.13/vue.min.js"></script>
</head>
<body>
  <div id="app" class="container">
    <h3 class="text-center pt-4">名字生成器</h3>
    <div class="alert alert-success" role="alert">
      每一部分输入多个词组，空格分割
    </div>
    <form>
      <div class="form-group">
        <label for="first">第一部分 </label>
        <input id="first" type="text" class="form-control" v-model="first" placeholder="first section">
      </div>
      <div class="form-group">
        <label for="middle">第二部分</label>
        <input id="middle" type="text" class="form-control" v-model="middle" placeholder="second section">
      </div>
      <div class="form-group">
        <label for="last">第三部分</label>
        <input id="last" type="text" class="form-control" v-model="last" placeholder="second section">
      </div>
      <button type="button" class="btn btn-primary btn-block" @click="handleApply">生成</button>
    </form>
    <div class="container pt-4">
        <span class="badge badge-info" v-for="item in results">
          {{ item }}
        </span>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
